<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="favicon" type="image/ico"/>
        <link rel="stylesheet" type="text/css" href="canvasStyle.css">
        <title>Canvas</title>        
    </head>
    <body>
        <div class="field">
            
            <div class="tools">

                <button id="undo" class="toolBtn" type="button" disabled="true" style="cursor: no-drop;"> <img src="./paintingProgramImage/undo_icon.png" class="toolImageAttribute">undo</button>
                <button id="redo" class="toolBtn" type="button" disabled="true" style="cursor: no-drop;"> <img src="./paintingProgramImage/redo_icon.png" class="toolImageAttribute">redo</button>
                <button id="reset" class="toolBtn" type="button"> <img src="./paintingProgramImage/reset_icon.png" class="toolImageAttribute">reset</button>
                <button id="save_image" class="toolBtn" type="button"> <img src="./paintingProgramImage/download_icon.png" class="toolImageAttribute">download</button>
                
                <button id="pencil" name="tool" class="toolBtn selected"> <img id="pencilImage" src="./paintingProgramImage/pencil_icon.png" class="toolImageAttribute">pencil</button>
                <button id="paintBucket" name="tool" class="toolBtn"> <img id="paintBucketImage" src="./paintingProgramImage/paint_bucket_icon.png" class="bucketImageAttribute">bucket</button>
                <button id="eraser" class="toolBtn"> <img src="./paintingProgramImage/eraser_icon.png" class="toolImageAttribute" >eraser</button><br>

                <button id="black_btn" class="colorBtn selectedColorBtn" style="background: #000000;"></button>
                <button id="red_btn" class="colorBtn" style="background: #ff0000; "></button>
                <button id="green_btn" class="colorBtn" style="background: #3CB043;"></button>
                <button id="blue_btn" class="colorBtn" style="background: #0000ff;"></button>
                
                <input id="color_scope" class="inputColorScope" type="color">
                <input id="brush_size" type="range" value="6" min="1" max="100">
                Point Size:<input id="brushSizeBox" class="textBoxSetting" type="text">
            </div>
            <canvas id="canvas"></canvas>
        </div>
        
    </body>
    <script src="canvas.js"></script>

</html>
