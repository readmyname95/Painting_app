<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="favicon" type="image/ico"/>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
        <title>Canvas</title>        
    </head>
    <body>
        <div class="field">
            <canvas id="canvas"></canvas>
            <div class="Tools">
                <button id="red_btn" class="color_btn" style="background: red; width: 55px; height: 21px;"> </button>
                <button id="blue_btn" class="color_btn" style="background: blue; width: 55px; height: 21px;"> </button>
                <button id="green_btn" class="color_btn" style="background: green; width: 55px; height: 21px;"> </button>
                <button id="black_btn" class="color_btn" style="background: black; width: 55px; height: 21px;"> </button>
                

                <input id="color_scope" type="color">
                Pt<input id="brush_size" type="range" min="1" max="100"><br>
                <button id="eraser" style="background: white; width: 55px; height: 21px;">eraser</button>
                
                <button id="undo" type="button">Undo</button>
                <button id="redo" type="button">Redo</button>
                <button id="reset" type="button">Reset</button>
                <button id="save_image" type="button">Download</button>
            </div>
            
        </div>
        
    </body>
    <script src="canvas.js"></script>

</html>
